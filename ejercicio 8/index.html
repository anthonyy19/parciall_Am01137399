<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Message Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Componente con mensaje condicional -->
        <conditional-message :condition="isConditionMet"></conditional-message>
        <button @click="toggleCondition">Condition</button>
    </div>

    <!-- Incluir Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Incluir el archivo app.js -->
    <script src="./app.js" type="module"></script>
</body>
</html>
